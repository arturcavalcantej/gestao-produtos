<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <h5 class="card-title">Consulta de produto - Webservices</h5>
      </div>
    </div>
  </div>
  <form [formGroup]="formGroupBusca" (ngSubmit)="submit()">
    <div class="row g-3">

      <div class="col">
        <label for="preco_inicio" class="form-label">Preço inicial</label>
        <input
          type="text"
          class="form-control"
          id="preco_inicio"
          formControlName="preco_inicio"
        />
      </div>
      <div class="col">
        <label for="preco_fim" class="form-label">Preço final</label>
        <input
          type="text"
          class="form-control"
          id="preco_fim"
          formControlName="preco_fim"
        />
      </div>
    </div>

    <div class="row g-3">
      <div class="col">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="status"
          />
          <label class="form-check-label" for="status"> Status </label>
        </div>
      </div>
      <div class="col">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="ordenacao"
          />
          <label class="form-check-label" for="ordenacao"> Ordenação </label>
        </div>
      </div>
      <div class="col">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            formControlName="ordenacao_reversa"
          />
          <label class="form-check-label" for="ordenacao_reversa">
            Ordenação reversa
          </label>
        </div>
      </div>
    </div>
    <!--Botoes -->
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">
        Buscar
      </button>
    </div>
    <!--//Botoes -->
  </form>
</div>
